utter_diabetes_test:
 - text: "There are several tests that can be used to diagnose diabetes and to monitor blood sugar levels in people with the condition including the Fasting blood sugar test: This test measures the level of glucose in the blood after an overnight fast. A blood sugar level of 126 milligrams per deciliter (mg/dL) or higher on two separate occasions is usually considered to be diagnostic of diabetes. Oral glucose tolerance test: This test measures the body's ability to process glucose. It involves drinking a sugary solution and having blood sugar levels measured at regular intervals. A blood sugar level of 200 mg/dL or higher two hours after the start of the test is usually considered to be a diagnostic of diabetes. A1C test: This test measures the average blood sugar level over the past two to three months. An A1C level of 6.5% or higher is usually considered to be diagnostic of diabetes. Random blood sugar test: This test measures the level of glucose in the blood at any given time. A blood sugar level of 200 mg/dL or higher is usually considered to be diagnostic of diabetes. Continuous glucose monitoring: This test uses a small sensor placed under the skin to measure blood sugar levels continuously throughout the day."

utter_treating_for_diabetes:
 - text: "The treatment of diabetes involves a combination of lifestyle changes and medications to help manage blood sugar levels. The specific treatment plan will depend on the type of diabetes and the individual patient. This includes Lifestyle changes: Making healthy lifestyle choices, such as eating a healthy diet and getting regular physical activity. Medications: People with diabetes may need to take medications to help manage their blood sugar levels. These may include insulin injections, oral medications that help the body use insulin more effectively, or medications that slow the absorption of glucose from the intestine. Insulin therapy: People with type 1 diabetes and some people with type 2 diabetes may need to take insulin injections to help regulate blood sugar levels. Insulin is a hormone that helps the body use glucose for energy. It is important for people with diabetes to work closely with their healthcare team to develop an effective treatment plan that meets their individual needs."

utter_diabetes_prevention:
 - text:  "There are several steps that can be taken to reduce the risk of developing diabetes:Maintain a healthy weight: Get regular physical activity: Regular physical activity can help improve insulin sensitivity and lower blood sugar levels. Aim for at least 150 minutes of moderate-intensity exercise or 75 minutes of vigorous-intensity exercise per week. Eat a healthy diet: A diet that is high in fruits, vegetables, whole grains, and lean meat. Limit alcohol consumption: Drinking too much alcohol can increase your risk of developing diabetes. If you drink alcohol, do so in moderation. Get regular check-ups: Regular medical check-ups can help detect diabetes at an early stage when it is easier to treat and prevent complications."

