 utter_diabetes_meaning:
 - text: "Diabetes is a chronic condition that occurs when the body is unable to properly regulate blood sugar (glucose) levels. In people with diabetes, the body either does not produce enough insulin (a hormone that helps regulate blood sugar) or does not properly use the insulin it does produce. As a result, glucose builds up in the blood, leading to high blood sugar level"
 
 utter_diabetes_symptoms:
 - text: "Some common symptoms of diabetes include;Frequent urination, Excessive thirst, Hunger pangs, Fatigue, Blurred vision, Slow healing of cuts and bruises,Numbness or tingling in the hands and feet"

 utter_complications:
 - text: "If diabetes is not well-controlled, it can lead to a number of serious complications, including: Heart disease: People with diabetes are at an increased risk of heart attack and stroke. Nerve damage: High blood sugar levels can cause nerve damage, leading to numbness, tingling, and pain in the hands and feet.  Eye damage: Diabetes can cause damage to the blood vessels in the retina  leading to vision loss and even blindness. Kidney damage: High blood sugar levels can damage the small blood vessels in the kidneys, leading to kidney disease. Foot problems: Nerve damage and poor circulation can increase the risk of foot problems, such as infections and sores that do not heal"

 utter_contributing_factors:
 - text: "Some of the main risk factors for diabetes are: Family history: Your risk of developing diabetes is higher if you have a parent or sibling with the condition. Age: Your risk of developing diabetes increases as you get older. Ethnicity: People of certain ethnicities, such as African Americans, Hispanics, Native Americans, and Asian Americans, are at an increased risk of developing diabetes. Being overweight or obese: Having excess body fat, especially around the waist, can increase your risk of developing diabetes. Inactive lifestyle: People who are inactive or who do not get enough physical activity are at a higher risk of developing diabetes. High blood pressure: People with high blood pressure are at an increased risk of developing diabetes. Abnormal cholesterol levels: High levels of LDL (bad) cholesterol and low levels of HDL (good) cholesterol can increase your risk of diabetes. Pre-diabetes: If you have pre-diabetes (elevated blood sugar levels that are not high enough to be diagnosed as diabetes), you are at an increased risk of developing type 2 diabetes"

 utter_diabetes_types:
 - text: " Diabetes is also called diabetes mellitus. The three main types of diabetes are:Type 1 diabetes: This form of diabetes is caused by an autoimmune disorder that destroys the cells in the pancreas that produce insulin. As a result, people with type 1 diabetes need to take insulin injections to survive. This form of diabetes usually develops in childhood or adolescence, but it can occur at any age.Type 2 diabetes: This is the most common form of diabetes, and it is caused by the body's cells becoming resistant to insulin. Gestational diabetes: This form of diabetes occurs during pregnancy and usually goes away after the baby is born. It occurs when the hormones produced during pregnancy interfere with the action of insulin in the body, leading to high blood sugar levels"

